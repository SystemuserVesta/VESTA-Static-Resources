<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESTA Exit Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 70px;
        }
        .slogan {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>
    <script>
        function closeWindow() {
            window.close();
        }
        closeWindow();
    </script>
    <div class="container">
        <div class="logo">✅</div>
        <div class="slogan">ブラウザを閉じてください。<br/>Please close your browser.</div>
    </div>
</body>
</html>
